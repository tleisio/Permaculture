<form>
  <div class="title">
    <h1>Sign In</h1>
  </div>
  <div class="field">
    <label for="username">Username</label>
    <input type="text" id="username" data-bind="value:strUsername" />
    <p data-bind="text:strUsername">xo</p>
  </div>
  <div class="field">
    <label for="password">Password</label>
    <input type="password" id="password" data-bind="value:strPassword" />
  </div>
  <div class="actions">
    <button data-bind="click:SignIn">Sign In</button>
  </div>
</form>
